<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="appModule">
<h1 ng-repeat="content in contents">{{content}}</h1>
</body>
</html>
<script src="lib/js/public/angular.js"></script>
<script>
    angular.module('app',[]);
    angular.module('app').controller('appModule',function($scope){
        $scope.contents=[];

        setInterval(function(){
            $scope.$apply();
            $scope.contents.push(new Date());
            console.log($scope.contents);
        },1000)
    })
</script>
